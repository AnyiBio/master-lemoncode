name: CI workflow

on: pull_request
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install
        run:  npm ci

      - name: Unit test
        run:  npm run test testing/00-boilerplate

      - name: e2e test
        run:  npm run test:e2e testing/00-boilerplate