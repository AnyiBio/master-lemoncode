name: CI workflow

on: pull_request
jobs:
  run-defined-frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: testing/00-boilerplate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: testing/00-boilerplate
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        working-directory: testing/00-boilerplate
        run: |
            npm --version
            npm install
        shell: bash

      - name: Unit test
        working-directory: testing/00-boilerplate
        run:  npm run test
        shell: bash

      - name: e2e test
        working-directory: testing/00-boilerplate
        run:  npm run test:e2e
        shell: bash