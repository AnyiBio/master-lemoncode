name: CI workflow

on: pull_request
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: npm init
        run: npm init -y

      - name: Unit test
        run:  npm run test

      - name: e2e test
        run:  npm run test:e2e
        shell: bash