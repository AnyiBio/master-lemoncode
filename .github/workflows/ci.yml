name: CI workflow

on: pull_request
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ./testing/00-boilerplate

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache-dependency-path:  ./testing/00-boilerplate/package-lock.json
          cache: npm

      - name: Install dependencies
        run:  npm i

      - name: Unit test
        run:  npm run test

      - name: e2e test
        run:  npm run test:e2e